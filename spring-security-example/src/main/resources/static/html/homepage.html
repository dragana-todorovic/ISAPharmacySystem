<title>Homepage</title>

<style type="text/css">

input[type=text] {
  width: 350px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('searchicon.png');
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
  width: 100%;
}

    .btn-info {
      color: #fff;
      background-color: #5bc0de !important;
      border-color: #46b8da !important;
    }
    
    .container_1 {
    height: 100vh;
    width: 207.4vh;
    background: url('../images/medicine-generic-banner.jpg') no-repeat center center/cover;
    color: #fff;
}

.btn_1 {
    display: inline-block;
    margin-top: 1.5rem;
    color: #fff;
    background: #a85432;
    padding: 0.5rem 2rem;
    border: none;
    border-radius: 5px;
}

.btn_1:hover {
    background: #853b1e;
}

.a_a {
    color: #853b1e;
}

.invalid_1 {
    color: rgb(165, 11, 11);
    padding: 0;
    margin: 0;
    font-size: 0.8rem;
}
  </style>
</head>
<body>
 <div class="container_1" id="loginTab">
    <div class="column">
    	 <h1 class="ui header" style="color:white;font-weight: bold" >WELCOME</h1>
    	 </div>
    	   <div class="form-group ">
          <button onClick="window.location='/html/login.html';" type="button" class="btn btn-info" id="login_button" style="width:20%;">LOG IN</button>
          </div>
		   <div class="form-group">
          <button onClick="window.location='/html/registration.html';" type="button" class="btn btn-info" id="register_button" style="width:20%;">REGISTER</button>
           </div>
    	  <div class="ui icon input">
          <input  class="prompt" type="text" id="pharmaciesSearch" placeholder="Search pharmacies by name,city,address..">
          <i class="search link icon" name="searchPharmacies" id="searchPharmacies"></i>
          </div>
           <div class="ui icon input">
           <input class="prompt" type="text" id="medicineSearch" name="search" placeholder="Search medicine by name..">
           <i class="search link icon" id="searchMedicine"></i>
         </div>
    <div class="container_1" hidden='true' id="all_pharmacies_show">
                   <h4 >Filter Pharmacy By Rating :</h4>
        <p >
            <input type="radio" id="1" name="ph_postageR" value="1" /> 0-1
            <input type="radio" id="2" name="ph_postageR" value="2" /> 1-2
            <input type="radio" id="3" name="ph_postageR" value="3" /> 2-3
            <input type="radio" id="4" name="ph_postageR" value="4" /> 3-4
            <input type="radio" id="5" name="ph_postageR" value="5" /> 4-5
            <input type="radio" id="0" name="ph_postageR" value="NO_FILTER" /> NO FILTER
        </p>
       			 <h4 >Filter Pharmacy By City :</h4>
       			 <p name="city_filters">
       			 </p>
        <form class="border rounded px-2 py-1 text-center">       
        		 <table class="ui celled table" >
		  	<thead>
		    	<tr><th>Name</th>
		   		 <th>City</th>
		   		 <th>Street</th>
		   		 <th>Description</th>
		   		  <th>Ratings</th>
		 		 </tr></thead>
		 	 <tbody id="all_pharmacies_table" >
		 	 </tbody>
		</table>  
        </form>
      </div>
      	    <div class="container_1" hidden='true' id="medicine_show">
        <form class="border rounded px-2 py-1 text-center">       
        		 <table class="ui celled table" >
		  	<thead>
		    	<tr><th>Code</th>
		   		 <th>Name</th>
		   		 <th>Shape</th>
		   		 <th>Content</th>
		   		 <th>Produces</th>
		   		 <th>With prescription?</th>
		   		 <th>Notes</th>
		 		 </tr></thead>
		 	 <tbody id="medicine_table" >
		 	 </tbody>
		</table>  
        </form>
      </div>
    </div>

</body>
</html>
